<section class="artistpage">
	<div class="search">
  	<h1>Artists</h1>
  	<label>Search:</label>
  	<input ng-model="query" placeholder="Search for Artists" autofocus>
  
    <label class="formgroup">by:</label>
  	  <select ng-model="artistOrder">
  	  	<option value="name">Name</option>
  	  	<option value="reknown">Reknown</option>
  	  </select>
  	  
  	 <label class="formgroup">
  	 	<input type="radio" ng-model="direction" name="direction" checked>ascending
  	 </label>
  	 <label class="formgroup">
  	 	<input type="radio" ng-model="direction" name="direction" value="reverse">desending
  	 </label>
  </div>
  
  
  <ul class="artistlist">
    <li class="artist cf" ng-repeat="item in artists | filter : query | orderBy: artistOrder:direction">
    <a href="#/details/{{artists.indexOf(item)}}">
      <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
      <div class="info">
        <h2>{{item.name | uppercase}}</h2>
        <h3>{{item.reknown}}</h3>
      </div>
     </a>      
    </li>
  </ul>
</section>
